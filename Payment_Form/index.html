<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required placeholder="Ram sah"></p>
        <fieldset>
            <legend>Gender*</legend>
            <p >
                Male <input type="radio" name="gender" id="male" value=""> 
                Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>    
        <p>
            Address: <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address"></textarea>
        </p>
        <p>Email:* <input type="email" name="email" id="email" required placeholder="krishna1234@gmail.com"></p>
        <p>Pincode: <input type="number" name="Pincode" id="pincode" placeholder="Enter your address pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Master card</option>
            </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number" required placeholder="1234-2345-1234-8765">
        </p>
        <p>
            Expiration Date:* <input type="date" name="exp_date" id="date" required>
        </p>
        <p>CVV* <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
